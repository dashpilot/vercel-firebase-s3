<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    h1,
    h2 {
      font-size: 24px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 30px;
    }

    p {
      color: #777;
    }

    #loggedIn {
      display: none;
    }
  </style>

  <script>
    content = {};
    content.title = "Hello World";
    content.body = "This is some test content";
  </script>

</head>

<body>

  <div class="container mt-5">

    <h1>Vercel serverless functions demos</h1>
    <p>Check the console for results</p>

    <div id="logIn">
      <button onclick="login();" class="btn btn-outline-dark">Log In</button>
    </div>

    <div id="loggedIn">

      <button onclick="logout();" class="btn btn-outline-dark">Log Out</button>

      <h2>S3</h2>
      <button onclick="setData('s3', 'data.json', 'json', content);" class="btn btn-outline-dark">Save</button>
      <button onclick="getData('s3', 'data.json');" class="btn btn-outline-dark">Get Data</button>

      <h2>Github</h2>
      <button onclick="setData('github', 'data.json', 'json', content);" class="btn btn-outline-dark">Save</button>
      <button onclick="getData('github', 'data.json');" class="btn btn-outline-dark">Get Data</button>

      <h2>BunnyCDN</h2>
      <button onclick="createPullZone();" class="btn btn-outline-dark">Create Pull Zone</button>
      <button onclick="purgeCache();" class="btn btn-outline-dark">Purge Cache</button>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/api.js"></script>

</body>

</html>
